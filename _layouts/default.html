<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include nav.html %}

    <!-- 如果当前页面的toc为true，就添加目录 -->
    {% if page.toc==true %}
      <aside class="toc">
        {% include toc.html html=content %}
      </aside>
    {% endif %}

    <div id="main" role="main" class="wrapper-content">
      <div class="container">
        {{ content }}
      </div>
    </div>

    <!-- Google Analytics -->
    {% include analytics.html %}

    <!-- 每当页面检测到 Mermaid 代码块时，浏览器会自动将其渲染为流程图。 -->

      mermaid.initialize({ 
        startOnLoad: true,

      });
    </script> -->

    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>

<script type="module">
  import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
  
  mermaid.initialize({ 
    startOnLoad: false, 
    theme: 'default',
    securityLevel: 'loose',
    // 关键：开启 HTML 标签支持和禁用最大宽度限制
    flowchart: { 
        htmlLabels: true, 
        useMaxWidth: false,
        curve: 'basis' 
    }
  });

  document.addEventListener('DOMContentLoaded', async () => {
    const elements = document.querySelectorAll('.mermaid');
    
    for (let i = 0; i < elements.length; i++) {
      const element = elements[i];
      // 获取原始内容并去掉可能存在的 HTML 编码字符
      const graphDefinition = element.innerText.trim(); 
      const id = `mermaid-svg-${i}`;
      
      try {
        // 渲染 SVG
        const { svg } = await mermaid.render(id, graphDefinition);
        element.innerHTML = svg;

        const svgElement = element.querySelector('svg');
        
        // 样式修正
        svgElement.style.maxWidth = 'none';
        svgElement.style.width = '100%';
        svgElement.style.height = '100%';
        
        element.style.height = "700px"; 
        element.style.border = "1px solid #eee";
        element.style.cursor = "grab";
        element.style.overflow = "hidden";

        // 初始化缩放
        svgPanZoom(svgElement, {
          zoomEnabled: true,
          controlIconsEnabled: true,
          fit: true,
          center: true,
          minZoom: 0.1,
          maxZoom: 10
        });
      } catch (e) {
        console.error("Mermaid render failed:", e);
      }
    }
  });
</script>

  </body>

  <!-- 如果当前页面的toc为true，就添加目录 -->
  {% if page.toc==true %}
  <script>
    document.getElementById("main").classList.add("withtoc");
  </script>
  {% endif %}

  <div class="wrapper-footer-mobile">
    <footer class="footer">
      {% include footer.html %}
    </footer>
  </div>


</html>
