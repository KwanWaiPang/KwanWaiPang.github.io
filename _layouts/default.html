<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include nav.html %}

    <!-- 如果当前页面的toc为true，就添加目录 -->
    {% if page.toc==true %}
      <aside class="toc">
        {% include toc.html html=content %}
      </aside>
    {% endif %}

    <div id="main" role="main" class="wrapper-content">
      <div class="container">
        {{ content }}
      </div>
    </div>

    <!-- Google Analytics -->
    {% include analytics.html %}

    <!-- 每当页面检测到 Mermaid 代码块时，浏览器会自动将其渲染为流程图。 -->
    <!-- <script type="module">
      import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
      mermaid.initialize({ 
        startOnLoad: true, 
        theme: 'default',
        securityLevel: 'loose'
      });
    </script> -->
    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>

<script type="module">
  import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
  
  // 1. 初始化，关闭 startOnLoad，我们要手动控制渲染时机
  mermaid.initialize({ 
    startOnLoad: false, 
    theme: 'default',
    securityLevel: 'loose'
  });

  document.addEventListener('DOMContentLoaded', async () => {
    // 2. 找到页面中所有的 mermaid div
    const elements = document.querySelectorAll('.mermaid');
    
    for (let i = 0; i < elements.length; i++) {
      const element = elements[i];
      const graphDefinition = element.textContent;
      const id = `mermaid-svg-${i}`;
      
      // 3. 手动渲染 SVG
      const { svg } = await mermaid.render(id, graphDefinition);
      element.innerHTML = svg;

      // 4. 获取生成的 SVG 元素并注入缩放功能
      const svgElement = element.querySelector('svg');
      
      // 设置容器样式，确保有足够的高度和“可抓取”的鼠标指针
      element.style.height = "600px"; 
      element.style.border = "1px solid #f0f0f0";
      element.style.cursor = "grab";
      element.style.overflow = "hidden"; // 隐藏溢出部分
      
      svgElement.style.width = "100%";
      svgElement.style.height = "100%";

      // 5. 初始化缩放控制
      svgPanZoom(svgElement, {
        zoomEnabled: true,
        controlIconsEnabled: true, // 右下角会出现放大缩小按钮
        fit: true,
        center: true,
        minZoom: 0.1,
        maxZoom: 10,
        mouseWheelZoomEnabled: true
      });
    }
  });
</script>

  </body>

  <!-- 如果当前页面的toc为true，就添加目录 -->
  {% if page.toc==true %}
  <script>
    document.getElementById("main").classList.add("withtoc");
  </script>
  {% endif %}

  <div class="wrapper-footer-mobile">
    <footer class="footer">
      {% include footer.html %}
    </footer>
  </div>


</html>
