<!-- 添加MathJax的脚本 -->
<script type="text/x-mathjax-config">
MathJax.Hub.Config({
  tex2jax: {
    // 识别行内公式分隔符：$...$ 和 \(...\)
    inlineMath: [ ['$','$'], ['\\(','\\)'] ],
    // 识别块级公式分隔符：$$...$$ 和 \[...\]
    displayMath: [ ['$$','$$'], ['\\[','\\]'] ],
    // 跳过不对script等标签内的内容进行渲染
    skipTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
    processEscapes: true
  },
  TeX: {
    equationNumbers: { autoNumber: "AMS" }
  }
});
</script>
