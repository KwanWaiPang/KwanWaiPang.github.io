<div class="wrapper-sidebar">
  <header class="sidebar clearfix">
    <div class="site-info">

      <!-- confi文件中插入的图片 -->
      {% if site.avatar %}
        <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
      {% endif %} 

      <!-- 上面没有输入就不会显示，下面改为输入访客地图 -->
      <div class="site-avatar">
        <!-- 个人主页的访客图 -->
        <script type="text/javascript" id="clstr_globe" src="//clustrmaps.com/globe.js?d=pagJUnWnL_Z1rl0JVfBnYnM2UHbrfs-1Y3zuFwZJfCs"></script>
        <!-- 博客的访客图 -->
        <!-- <script type="text/javascript" id="clstr_globe" src="//clustrmaps.com/globe.js?d=fgDHbdr1jwhscwH6bcYS87rhy0jSPyRggFZvP4jIinM"></script> -->
      </div>
      
      <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
      <p class="site-description">{{ site.description }}</p>
    </div>
  </header>

  <div class="navlist">
    <nav>
      {% for nav in site.navigation %}
      {% if nav.url contains 'http://' or nav.url contains 'https://' %}
      <a href="{{ nav.url }}">{{ nav.name }}</a>
      {% else %}
      <a href="{{ site.baseurl }}{{ nav.url }}">{{ nav.name }}</a>
      {% endif %}
      {% endfor %}
    </nav>
  </div>

  <div class="wrapper-footer-desktop">
    <footer class="footer">
      {% include footer.html %}
    </footer>
  </div>
</div>
